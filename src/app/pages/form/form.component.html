<div class="container">
    <div class="itens">
        <div>
            <div *ngIf="showForm" class="online">
                <iframe style="border: 0px;" class="form-google"
                    src="https://docs.google.com/forms/d/e/1FAIpQLScc2jWVGBSHnihIOjrnu7Eo8RzRql2zy5ujoxP1UFDZro0x6w/viewform?embedded=true">Carregando…</iframe>
            </div>
            <div *ngIf="showLoading" class="loading">
                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-fussion">
                    <p style="font-size: 20px; color: white">Carregando...</p>
                </ngx-spinner>
            </div>
            <div *ngIf="showRetryMessage" class="offline">
                <div class="content-message">
                    <div class="chars">
                        <img class="person" src="{{dirname}}/assets/sadMale.png">
                    </div>
                    <div class="message">
                        <h1>Falha na conexão</h1>
                        <h3>Infelizmente, houve uma falha ou perda na conexão. Aguarde que já estamos tentando reconectar.
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="btn" *ngIf="!showLoading">
            <span class="material-icons" routerLink="/">house</span>
        </div>
    </div>
</div>

<div class="container">
    <span style="font-size: 42px; margin-bottom: 60px;">Selecione o modo:</span>


      <div style="margin-bottom: 20px;" class="table">
        <mat-grid-list cols="1" rowHeight="2:1">
            <mat-grid-tile *ngFor="let mode of modes; let i = index">
              <div class="mode" (click)="chooseGameMode(mode)">
                <span>{{mode.title}}</span>
              </div>

            </mat-grid-tile>
          </mat-grid-list>
    </div>
    <span class="material-icons" routerLink="/main">undo</span>
</div>

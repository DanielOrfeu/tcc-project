<div class="container">
    <span style="font-size: 42px; margin-bottom: 60px;">Selecione o modo:</span>


      <div style="margin-bottom: 20px;" class="table">
        <mat-grid-list cols="1" rowHeight="2:1" gutterSize="10px">
            <mat-grid-tile *ngFor="let mode of modes; let i = index">
              <div  style="display: flex; flex-direction: column;" class="mode" (click)="chooseGameMode(mode)">
                <span>{{mode.title}}</span>
                <img *ngIf="mode.title === 'Expressão aritimética'" class="icon" src="{{dirname}}/assets/iconMath.png">
                <img *ngIf="mode.title !== 'Expressão aritimética'" class="icon" src="{{dirname}}/assets/iconQuiz.png">
              </div>

            </mat-grid-tile>
          </mat-grid-list>
    </div>
    <span class="material-icons" routerLink="/main">undo</span>
</div>

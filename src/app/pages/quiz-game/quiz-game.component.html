<div class="container">
    <span class="material-icons" id="help">help_outline</span>
    <span class="material-icons" id="home" routerLink="/">house</span>
    <img class="personagem" src="../../../assets/M1-1.png">
    <img class="balaoFala" src="../../../assets/balaoFala.png">
    <span class="question">{{questionComp.question}}</span>
    <img id="questionImage" src='{{questionComp.image}}'>
    <div class="table">
        <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
            <mat-grid-tile *ngFor="let answer of questionComp.answers">
                <div (click)="verifyAnswer(answer)" >
                    <button mat-raised-button *ngIf="!clicked" class="btnDefault" #btn>{{answer}}</button>
                    <button mat-raised-button *ngIf="clicked" [ngClass]="{'btnCorrect': answer == questionComp.correctAnswers, 'btnIncorrect': answer != questionComp.correctAnswers}" #btn>{{answer}}</button>
                </div>
                
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <!-- <div style="margin-top: 20px;">
        Tempo: {{hourOut}}:{{minOut}}:{{secOut}}:{{miliSecOut}}
    </div> -->
</div>
